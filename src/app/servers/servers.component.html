<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      <a
        [routerLink]="['/servers', server.id]"
        [queryParams]="{ allowEdit: 1 }"
        class="list-group-item"
        *ngFor="let server of servers"
      >
        <i class="glyphicon glyphicon-tasks"></i>
        <span class="spacer">{{ server.name }}</span>
      </a>
    </div>
  </div>
</div>
