<div class="container-fluid" style="width: 100%">
  <h3 *ngIf="!allowEdit" class="display-3">You are not allowed to edit this</h3>
</div>

<div *ngIf="allowEdit">
  <div class="form-group">
    <label for="name">Server Name</label>
    <input
      type="text"
      id="name"
      class="form-control"
      [(ngModel)]="server.name"
    />
  </div>
  <div class="form-group">
    <label for="status">Server Status</label>
    <select id="status" class="form-control" [(ngModel)]="server.status">
      <option value="online">Online</option>
      <option value="offline">Offline</option>
    </select>
  </div>
  <button class="btn btn-primary" (click)="onUpdateServer()">
    Update Server
  </button>
</div>
